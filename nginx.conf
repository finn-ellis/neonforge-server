# nginx.conf
server {
  listen 80;

  # Serve the static React files
  location / {
    root   /usr/share/nginx/html;
    index  index.html index.htm;
    try_files $uri $uri/ /index.html; # This is important for single-page applications
  }

  # Reverse proxy for API calls
  # Forward any request starting with /api to the backend service
  location /api {
    # 'backend' is the service name defined in docker-compose.yml
    proxy_pass http://backend:5000;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  # WebSocket support for Socket.IO
  location /socket.io {
    proxy_pass http://backend:5000;
    proxy_http_version 1.1;
    proxy_buffering off;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "Upgrade";
  }
}
